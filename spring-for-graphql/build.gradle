plugins {
    id 'org.springframework.boot' version '2.7.4'
    id 'io.spring.dependency-management' version '1.0.14.RELEASE'
    id 'java'
}

group = 'com.example.api'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '17'

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
}

ext {
    set('springCloudVersion', "2021.0.3")
}

dependencies {
    implementation "org.springframework.boot:spring-boot-starter-actuator"
    
    implementation 'org.springframework.boot:spring-boot-starter-graphql'
    implementation 'org.springframework.boot:spring-boot-starter-webflux'
    implementation 'org.springframework.boot:spring-boot-starter-web'

    // Extended scalars
    implementation('com.graphql-java:graphql-java-extended-scalars:19.0') {
        exclude group: 'com.graphql-java', module: 'graphql-java'
    }

    // Security
    implementation 'org.springframework.boot:spring-boot-starter-security'
    implementation 'org.springframework.security:spring-security-test'

    // Cache
    implementation 'com.github.ben-manes.caffeine:caffeine:3.1.1'

    // Validations
    implementation 'org.hibernate.validator:hibernate-validator'

    implementation 'commons-io:commons-io:2.11.0'
    implementation 'org.apache.commons:commons-lang3:3.12.0'

    // Lombok and commons for boilerplate code
    implementation 'org.projectlombok:lombok'
    compileOnly 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok'
    testAnnotationProcessor 'org.projectlombok:lombok'


    //    implementation 'org.springframework.cloud:spring-cloud-starter-openfeign'
    implementation 'io.github.openfeign:feign-hc5:11.8'
    implementation("org.springframework.cloud:spring-cloud-starter-openfeign") {
        exclude group: "com.fasterxml.jackson.core", module: "jackson-databind"
    }

    implementation "io.github.resilience4j:resilience4j-spring-boot2:1.7.0"
    implementation "io.github.resilience4j:resilience4j-core:1.7.0"
    implementation "io.github.resilience4j:resilience4j-annotations:1.7.0"
    implementation "io.github.resilience4j:resilience4j-retry:1.7.0"

    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'io.projectreactor:reactor-test'
    testImplementation 'org.springframework.graphql:spring-graphql-test'
    testImplementation 'org.springframework:spring-webflux'
}

dependencyManagement {
    imports {
        mavenBom "org.springframework.boot:spring-boot-starter-parent:2.7.4"
        mavenBom "org.springframework.cloud:spring-cloud-dependencies:${springCloudVersion}"
    }
}

tasks.named('test') {
    useJUnitPlatform()
}
